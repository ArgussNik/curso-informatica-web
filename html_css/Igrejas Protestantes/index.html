<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Igrejas Históricas</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 40px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      padding: 15px;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .card p {
      margin-top: 10px;
      font-weight: bold;
      color: #34495e;
    }
  </style>
</head>
<body>

  <h1>Igrejas Históricas</h1>

  <div class="container">
    <div class="card">
      <img src="quem-somos.webp" alt="Catedral Evangélica de São Paulo">
      <p>Catedral Evangélica de São Paulo</p>
    </div>

    <div class="card">
      <img src="/16174806_1219663471416670_8308847251596017351_n.webp" alt="Primeira Igreja Batista do Pará">
      <p>Primeira Igreja Batista do Pará</p>
    </div>

    <div class="card">
      <img src="/6691897555_d74119a4f3_b.webp" alt="Catedral Presbiteriana do Rio de Janeiro">
      <p>Catedral Presbiteriana do Rio de Janeiro</p>
    </div>

    <div class="card">
      <img src="Captura-de-Tela-2020-02-07-as-21.15.40.png" alt="Comunidade Evangélica Luterana Cristo">
      <p>Comunidade Evangélica Luterana Cristo</p>
    </div>

    <div class="card">
      <img src="/St-James-Garlickhythe-AH-2-1024x776.webp" alt="Covenant Church of London">
      <p>Covenant Church of London</p>
    </div>

    <div class="card">
      <img src="/DSC3997-1024x683.webp" alt="Igreja Presbiteriana das Graças">
      <p>Igreja Presbiteriana das Graças</p>
    </div>

    <div class="card">
      <img src="448c89c26db945109578fae658b18b78.webp" alt="Helsinki Lutheran Cathedral">
      <p>Helsinki Lutheran Cathedral</p>
    </div>
  </div>


</body>
</html>
